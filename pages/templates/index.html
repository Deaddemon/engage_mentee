<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

          <link rel="preconnect" href="https://fonts.googleapis.com">

          <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oxygen&family=Viga&display=swap" rel="stylesheet">


    <title>Engage Project</title>
</head>
<style>
   
html {
  font-family: Inter,sans-serif;
  font-size: 16px;
  background: #ffffff;
  color:black
}



</style>
 
<body  >
     
    <div class="container-fluid">
    <div class="row min-vh-100 flex-column flex-md-row ">
        <aside class="col-12 col-md-2 p-0 bg-dark flex-shrink-1  ">
            <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
                <div class="collapse navbar-collapse ">
                    <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link pl-0 text-nowrap" href="{% url 'home' %}"><i class="fa-brands fa-microsoft"></i> <span class="font-weight-bold">Engage</span></a>
                        </li>
                         

                        <li class="nav-item">
                            <a class="nav-link pl-0" href="{% url 'home' %}"> <i class="fa-solid fa-house-chimney"></i> <span class="d-none d-md-inline"> Home</span></a>
 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="{% url 'analysis' %}"><i class="fa fa-chart-area"></i> <span class="d-none d-md-inline"> Analysis</span></a>
 
                        </li>
                        <li class="nav-item">
                          <a class="nav-link pl-0"href="{% url 'prediction' %}"><i class="fa fa-cog fa-fw"></i> <span class="d-none d-md-inline">Prediction</span></a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </aside>
        <main class="col bg-faded py-3 flex-grow-1">
          {% block content %}
          {% endblock content %}
        </main>
    </div>
</div>
 
 
 
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
